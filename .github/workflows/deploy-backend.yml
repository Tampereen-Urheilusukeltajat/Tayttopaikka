# Deployment disabled for now
name: Deploy Backend to Fly.io
on:
  push:
    branches:
      - main
    paths:
      - "apps/backend/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    concurrency: deploy-backend
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Deploy backend
        run: flyctl deploy --config infra/backend/fly.toml --dockerfile infra/backend/Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
